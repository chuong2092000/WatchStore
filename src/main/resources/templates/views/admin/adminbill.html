<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quản Lý Đơn Hàng</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css
" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href='/cssadmin/styleadmin.css'>
</head>

<body>
	<div class="containers">
		<div th:insert="~{views/admin/header-menu.html::header-menu}"></div>


		<div class="main">

			<div class="container">
				<div class="row">
					<div class="row" style="margin: 15px">
						<h2>Danh Sách Đơn Hàng</h2>
					</div>
				</div>
				<div class="row" style="margin-bottom: 20px">
					<div class=" col-md-6">
						<form action="/admin/bill/search" class="row" method="post">
							<input type="text" class="form-control col-md-7" name="search" value=""
								placeholder="Tên người mua">
							<button class="btn btn-dark col-md-4" style="margin-left: 5px">Tìm</button>
						</form>
					</div>

					<div class="col-md-3">
						<form action="" method="post">
							<select name="months" class="btn btn-secondary" style="width: 90%"
								onchange="this.form.submit()">
								<option value="1">Tháng 1</option>
								<option value="2">Tháng 2</option>
								<option value="3">Tháng 3</option>
								<option value="4">Tháng 4</option>
								<option value="5">Tháng 5</option>
								<option value="6">Tháng 6</option>
								<option value="7">Tháng 7</option>
								<option value="8">Tháng 8</option>
								<option value="9">Tháng 9</option>
								<option value="10">Tháng 10</option>
								<option value="11">Tháng 11</option>
								<option value="12">Tháng 12</option>
							</select>
						</form>
					</div>
					<div class="col-md-3">

						<form action="/admin/bill/status" method="post">
							<select name="status" class="btn btn-dark" onchange="this.form.submit()">
								<option value="Đã Đặt Hàng">Đã Đặt Hàng</option>
								<option value="Đã Xác Nhận">Đã Xác Nhận</option>
								<option value="Đã Đóng Gói">Đã Đóng Gói</option>
								<option value="Đã Xuất Kho">Đã Xuất Kho</option>
								<option value="Đã Giao Hàng">Đã Giao Hàng</option>
								<option value="Đã Hủy">Đã Hủy</option>
								<option value="Trả Hàng">Trả Hàng</option>
								<option value="Chờ Thu Hồi">Chờ Thu Hồi</option>
							</select>
						</form>
					</div>
				</div>

				<table style="width: 90%;" class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Stt</th>
							<th scope="col">Mã Đơn Hàng</th>
							<th scope="col">Tên Khách Hàng</th>
							<th scope="col">Ngày Tạo</th>
							<th scope="col">Giảm Giá</th>
							<th scope="col">Trạng thái</th>
							<th scope="col">Thao tác</th>
						</tr>
					</thead>

					<tbody>

						<tr>
							<td>1</td>
							<td>1</td>
							<td>Võ Văn Hậu</td>
							<td>22:51 2023-06-06</td>


							<td>23DHW4</td>




							<td style="color: green;">Đã Đóng Gói</td>
							<td>
								<a th:href="@{/WatchStore/adminViewBill}" style="text-decoration: none;" class="status inProgress"><i
										class='bx bx-show'></i> Xem</a>
							</td>
						</tr>




					</tbody>
				</table>
			</div>
		</div>


	</div>
	<script src='/js/mainadmin.js'></script>

</body>

</html>
