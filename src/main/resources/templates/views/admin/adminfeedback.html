						</form>
					</div>
					<div class="col-md-4">

								<option value="false" selected>Chưa Phản
									Hồi</option>

					</div>

				</div>

								</button>
							</td>
						</tr>

							aria-labelledby="exampleModalLabel" aria-hidden="true">

									style="border-radius: 15px; border: none; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">

									<div class="modal-body">

											<div class="form-group">
												<label for="exampleInputEmail1">Email</label> <input type="email"
												id="exampleInputEmail1"	disabled class="form-control" value="hauvvps24106@fpt.edu.vn">

											<div class="form-group">
												<label for="exampleInputArea">Nội Dung</label>
												<textarea id="exampleInputArea" cols="5" rows="5" disabled

											<input value="3" type="hidden" name="id">

												<textarea id="exampleInputPassword1" name="report" cols="5" rows="5" required="required"

											</div>

											<button type="submit" class="btn btn-dark">Xác Nhận</button>
											<button type="button" class="btn btn-light"
												data-dismiss="modal">Đóng</button>
										</form>
									</div>
								</div>

							</div>
						</div>
