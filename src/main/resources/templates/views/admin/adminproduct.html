<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quản Lý Sản Phẩm</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css
" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="" th:href="@{/cssadmin/styleadmin.css}">
</head>

<body>
	<div class="containers">
		<div th:insert="~{views/admin/header-menu::header-menu}"></div>

		<!-- ========================= Main ==================== -->
		<div class="main">
			<div class="topbar">

			</div>
			<div class="container">
				<div class="row" style="margin: 10px">
					<h2 class="col-md-8">Quản Lý Sản Phẩm</h2>
					<a th:href="@{/WatchStore/adminAddProduct}" class="btn btn-dark col-md-4"><i class='bx bxs-file-plus'></i>Thêm
						Sản Phẩm</a>
				</div>
				<div class="row" style="margin-bottom: 20px">
					<div class=" col-md-6">
						<form action="/admin/product/search" class="row" method="post">
							<input type="text" class="form-control col-md-7" name="search" value=""
								placeholder="Tên sản phẩm">
							<button class="btn btn-dark col-md-4" style="margin-left: 5px">Tìm</button>
						</form>
					</div>

					<div class="col-md-2">
						<form action="/admin/product/month" method="post">
							<select name="months" class="btn btn-secondary" onchange="this.form.submit()">
								<option value="1">Tháng 1</option>
								<option value="2">Tháng 2</option>
								<option value="3">Tháng 3</option>
								<option value="4">Tháng 4</option>
								<option value="5">Tháng 5</option>
								<option value="6">Tháng 6</option>
								<option value="7">Tháng 7</option>
								<option value="8">Tháng 8</option>
								<option value="9">Tháng 9</option>
								<option value="10">Tháng 10</option>
								<option value="11">Tháng 11</option>
								<option value="12">Tháng 12</option>
							</select>
						</form>
					</div>
					<div class="col-md-2">

						<form action="/admin/product/sort" method="post">
							<select name="sortProduct" class="btn btn-secondary" onchange="this.form.submit()">
								<option value="title">Tên
									Sản Phẩm</option>
								<option value="price">Giá</option>
								<option value="ram">Ram</option>
								<option value="rom">Bộ
									Nhớ</option>
								<option value="pin">Pin</option>
								<option value="camera">Camera</option>
								<option value="screen">Màn
									Hình</option>
								<option value="createday">Ngày Đăng</option>
								<option value="quanityfinal">Số Lượng
									Tồn Kho</option>
								<option value="quantitysold">Số Lượng Đã
									bán</option>
							</select>
						</form>
					</div>
					<div class="col-md-2">
						<form action="/admin/product/category" method="post">
							<select class="form-control" name="category" onchange="this.form.submit()">

								<option value="1">APPLE</option>

								<option value="2">SAMSUNG</option>

								<option value="3">OPPO</option>

								<option value="4">XIAOMI</option>

								<option value="5">SONY</option>

							</select>
						</form>
					</div>
				</div>

				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Stt</th>
							<th scope="col">ID</th>
							<th scope="col">Image</th>
							<th scope="col">Tên Sản Phẩm</th>
							<th scope="col">Ngày Tạo</th>
							<th scope="col">Giá</th>
							<th scope="col">Inventory</th>
							<th scope="col">Sold</th>
							<th scope="col"></th>
						</tr>
					</thead>

					<tbody>

						<tr>
							<td>1</td>
							<td>1</td>
							<td><img alt='' src="/img/products/product-1.jpg"
									style="width: 100px; height: 100px; border-radius: 10px">
							</td>
							<td><input  type="text" value="SamSung Galaxy S23 Ultra"></td>
							<td style="width: 15%">14:25 2023-06-06</td>
							<td><input   type="text" value="25.990.000₫"></td>
							<td><input style="width: 70%" type="number" value="942"></td>
							<td>58</td>

							<td><a href="#" style="text-decoration: none;" class="status pending">
										Edit</a> </td>
						</tr>

						<tr>
							<td>1</td>
							<td>1</td>
							<td><img alt='' src="/img/products/product-1.jpg"
									 style="width: 100px; height: 100px; border-radius: 10px">
							</td>
							<td><input   type="text" value="SamSung Galaxy S23 Ultra"></td>
							<td style="width: 15%">14:25 2023-06-06</td>
							<td><input   type="text" value="25.990.000₫"></td>
							<td><input style="width: 70%" type="number" value="942"></td>
							<td>58</td>

							<td><a href="#" style="text-decoration: none;" class="status pending">
								Edit</a> </td>
						</tr>




					</tbody>
				</table>
			</div>


		</div>
	</div>
	<script th:src="@{/js/mainadmin.js}"></script>

</body>

</html>
