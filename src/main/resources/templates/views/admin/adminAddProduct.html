<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thêm Sản Phẩm</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css
" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href='/cssadmin/styleadmin.css'>
</head>

<body>
	<div class="containers">
		<div th:insert="~{views/admin/header-menu::header-menu}"></div>
		<!-- ========================= Main ==================== -->
		<div class="main">
			<h2 style="margin: 20px; font-weight: 600;">Sản Phẩm</h2>
			<div class="container">


				<form th:action="@{/WatchStore/adminAddProduct}" th:object="${Addproduct}" method="post" class="row" style="margin-top: 10px;"
					>

<!--					<div class="col-md-12" style="margin-bottom: 15px">-->


<!--						<img id="previewImage" src="/img/products/product-1.jpg" alt=""-->
<!--							style="width: 200px; height: 200px; border-radius: 10px;">-->
<!--						<input type="hidden" name="id" value="1">-->



<!--						<br> <input id="imageInput" type="file" class="form-control" style="width: 30%"-->
<!--							accept="image/jpg, image/png" name="imgproduct" onchange="previewFile(event)">-->
<!--					</div>-->



					<div class="col-md-6">
						<div class="form-group">
							<label>Product Name</label> <input th:field="*{product_name}" type="text" class="form-control"
								 name="title"  />
						</div>
						<div class="form-group">
							<label>Price</label> <input type="number" th:field="*{price}" min="1000000" class="form-control"
								 name="pricecost"  />

						</div>

						<div class="form-group">
							<label>Stock Quantity</label> <input type="number" th:field="*{stock_quantity}" min="1" class="form-control"
								name="quanity"  />

						</div>
						<div class="form-group">
							<label>Brand</label>
							<select th:field="*{brands}"  name="brand">
								<option th:each="item : ${listBrand}" th:text="${item.getBrand_name()}" th:value="${item.getBrand_id()}" >

								</option>
							</select>

						</div>
						<div class="form-group">
							<label>Category</label>
							<select th:field="*{categories}"  name="category">
								<option th:each="item : ${listCategory}" th:text="${item.getCategory_name()}" th:value="${item.getCategory_id()}">

								</option>
							</select>

						</div>
						<div class="form-group">
							<label>Description</label>
							<textarea th:field="*{product_description}" cols="30" rows="5" class="form-control" name="description"></textarea>

						</div>
						<label>Link IMAGE</label>
						<div th:object="${Addproductimg1}">
							<input th:field="*{imgUrl1}" type="text" class="form-control"
								     placeholder="IMAGE 1" /><br>
						</div>
						<div th:object="${Addproductimg2}">
							<input th:field="*{imgUrl2}" type="text" class="form-control"
								   placeholder="IMAGE 2" /><br>
						</div>
						<div th:object="${Addproductimg3}">
							<input th:field="*{imgUrl3}" type="text" class="form-control"
								    placeholder="IMAGE 3" /><br>
						</div>
						<div th:object="${Addproductimg4}">
							<input th:field="*{imgUrl4}" type="text" class="form-control"
								    placeholder="IMAGE 4" /><br>
						</div>
						<div th:object="${Addproductimg5}">
							<input th:field="*{imgUrl5}" type="text" class="form-control"
								    placeholder="IMAGE 5" /><br>
						</div>

<!--						<div class="form-group">-->
<!--							<div th:object="${Addproductimg2}">-->
<!--								<input th:field="*{image_url}" type="text" class="form-control"-->
<!--									   name="img1"  placeholder="IMAGE 2" /><br>-->
<!--							</div>-->
<!--						</div>-->






					</div>
					<div class="col-md-6">
						<div th:object="${AddproductDetail}">
							<div class="form-group">
								<label>Condition</label> <br>
								<select th:field="*{product_condition}" name="condition" class="form-control">

									<option th:value="${false}">New</option>

									<option th:value="${true}">Current</option>
								</select>
							</div>

							<div class="form-group">
								<label>Case Color</label> <br>
								<input th:field="*{case_color}" type="text" class="form-control"
									   name="casecolor" />
							</div>
							<div class="form-group">
								<label>Dial Color</label> <br>
								<input th:field="*{dial_color}" type="text" class="form-control"
									   name="dialcolor"  />
							</div>
							<div class="form-group">
								<label>Glass Material</label><br>
								<input th:field="*{glass_material}" type="text" class="form-control"
									   name="glassmaterial"  />

							</div>
							<div class="form-group">
								<label>Movement</label><br>
								<input th:field="*{movement}" type="text" class="form-control"
									   name="movement"  />

							</div>
							<div class="form-group">
								<label>Origin</label> <br>
								<input th:field="*{origin}" type="text" class="form-control"
									   name="origin"  />
							</div>
							<div class="form-group">
								<label>Shape</label> <br>
								<input th:field="*{shape}" type="text" class="form-control"
									   name="shape"  />
							</div>
							<div class="form-group">
								<label>Sku</label> <br>
								<input th:field="*{sku}" type="text" class="form-control"
									   name="sku"  />
							</div>
							<div class="form-group">
								<label>User Target</label> <br>
								<input th:field="*{user_target}" th:value="Nam" type="radio"
									   name="usertarget" />Male
								<input th:field="*{user_target}"   th:value="Nu" type="radio"
									   name="usertarget"  />Female
							</div>
							<div class="form-group">
								<label>Water Resistance</label> <br>
								<input th:field="*{water_resistance}" th:value="${true}" type="radio"
									   name="waterresistance" />Yes
								<input th:field="*{water_resistance}" th:value="${false}" type="radio"
									   name="waterresistance" />No
							</div>
						</div>
						<div class="form-group">
							<a class=" btn btn-light" th:href="@{/WatchStore/adminProduct}"
								style="width: 40%; margin: 10px 10px; border-radius: 5px;">
								Trở Lại
							</a> <input type="submit" class=" btn btn-dark js-addproduct"  value="Lưu"
								style="width: 40%; margin: 10px 10px; border-radius: 5px;">
						</div>

					</div>
				</form>

				<p style="color: red;"></p>


			</div>
		</div>
	</div>
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src='/js/mainadmin.js'></script>
	<script src="/vendor/sweetalert/sweetalert.min.js"></script>
	<script>
		function previewFile(event) {
			var input = event.target;
			var reader = new FileReader();

			reader.onload = function () {
				var image = document.getElementById('previewImage');
				image.src = reader.result;
			};

			if (input.files && input.files[0]) {
				reader.readAsDataURL(input.files[0]);
			} else {
				// Nếu không có tệp tin nào được chọn, hiển thị ảnh mặc định
				var image = document.getElementById('previewImage');
				image.src = "/img/anhmacdinh.jpg";
			}
		}
		$('.js-addproduct').each(function(){
			// var nameProduct = $(this).parent().parent().parent().parent().find('.js-addproduct').html();
			$(this).on('click', function(){
				swal("Product", "is added !", "success");
			});
		});
	</script>
	<script src="/js/main.js"></script>
</body>

</html>
